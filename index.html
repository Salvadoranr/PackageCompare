<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/ui-utils.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/app.js"></script>

</head>

<body>
    <div ng-controller="MainCtrl" class="container">

        <h1 >Select text file</h1>
        <form class="group-form" >
            <p ng-repeat="file in numfiles">
                <label for="{{file}}">cargar fichero package.json</label><input type="file"
                    on-read-file="showContent($fileContent)" />
            </p>

        </form>

        <button class="btn btn-info" ng-click="versionar()">versionar</button>
        <button class="btn btn-info" ng-click="resetear()">resetear</button>
        <button class="btn btn-success" style="float: right" ng-click="generarCSV()" id="btncsv">
            <a id="linkcsv" style="color:#fff">Descargar CSV</a>
        </button>

        <div ng-if="content">
            <hr>
            <h2>Lista de dependecias comunes</h2>
            <hr>
            <div class="box-body">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th scope="col">dependecias </th>
                            <th ng-repeat=" index in names" scope="col">{{index}}</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(dependency, value) in dependencies">
                            <td>{{$index}}</td>
                            <td>{{dependency}}</td>

                            <td ng-repeat="(key, k) in value ">{{ k }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

<script>

</script>

</html>
